<div class="row align-items-start">

    <div class="card ml-auto mr-auto mb-2" style="width: 270px;" *ngFor="let res of searchResult">
        <img src={{imgSrc}} class="card-img-top" alt="ingredient image">
        <div class="card-body">
            <h3 class="card-title">{{res.product_name}}</h3>
            <p class="card-text">{{intro}}</p>
        </div>
        <div class="card-body">
            <a routerLink="/detail/{{res}}" class="btn btn-primary">Details</a>
        </div>

    </div>
</div>
