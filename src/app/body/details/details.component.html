<div class="col">
    <h2>Composition</h2>
    <p *ngFor="let element of ingredients">{{element.name}}</p>
    <h2>Valeurs nutritionnelles pour 100g</h2>
    <app-ingredient class="fullWidth"></app-ingredient>
    <hr>
    <h2>Infos pratiques</h2>

    <div class="row">
        <div class="col" *ngIf="price <=0">
            <h3>Prix</h3>
            <button class="btn btn-primary btn-block">zeuby</button>
        </div>
        <div class="col" *ngIf="price > 0">
                <h3>Prix</h3>
                <button class="btn btn-secondary btn-block">zeuby</button>
            </div>

        <div class="col">
            <app-maps></app-maps>
        </div>
    </div>
</div>
