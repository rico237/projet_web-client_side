<div class="col mb-4">
    <h2>Composition</h2>
    <p *ngFor="let element of ingredients">{{element.name}}</p>
    <h2>Valeurs nutritionnelles pour 100g</h2>
    <app-ingredient class="fullWidth"></app-ingredient>
    <hr>
    <h2>Infos pratiques</h2>

    <div class="row">
        <div class="col" *ngIf="price <=0">
           <app-add-info></app-add-info>
        </div>

        <div class="col" *ngIf="price > 0">
            <app-prix></app-prix>
        </div>

        <div class="col" *ngIf="price > 0">
            <app-maps></app-maps>
        </div>
    </div>
</div>
