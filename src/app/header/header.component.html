<header role="banner" class="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand">Navbar</a>

            <div (window:resize)="onResize($event)" class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="navbarNavDropdown">
                <ul class="navbar-nav" role="tablist">
                    <li class="nav-item">
                        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Accueil</a>
                    </li>
                    <li class="navbar-nav" role="tablist">
                        <a routerLink="/login" class="nav-link">Se connecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
