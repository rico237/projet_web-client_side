<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over" [(opened)]="opened" position="end">
        <button  type="submit" class="btn" (click)="sidenav.toggle()" style="float:right;">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
        <app-searchbar-options (optionsEvent)="retrieveOptions($event)" [searchOptions]="searchOptions"></app-searchbar-options>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header></app-header>

        <div class="container">
            <app-searchbar [sidenav]="sidenav" (searchEvent)="retrieveSearchResult($event)" [options]="searchOptions"></app-searchbar>
            <app-body *ngIf="searchResult" [searchResult]="searchResult"></app-body>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
