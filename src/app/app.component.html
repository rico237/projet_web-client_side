<div *ngIf="router.url === '/h'; else elseBlock">
	<router-outlet></router-outlet>
</div>
<ng-template #elseBlock>
	<app-header></app-header>
	<div *ngIf="mobile; else containerBlock">
		<div class="container">
			<router-outlet></router-outlet>
		</div>		
	</div>
</ng-template>

<ng-template #containerBlock>
	<div class="container-fluid">
			<router-outlet></router-outlet>
		</div>		
</ng-template>
