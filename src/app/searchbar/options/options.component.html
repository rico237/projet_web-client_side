<h1>Filtrer</h1>

<div *ngFor="let option of searchOptions">
    <button type="button" class="btn mx-1" (click)="updateOption(option)"
            [ngClass]="
                {
                    'btn-secondary': !option.isChecked,
                    'btn-success': option.isChecked
                }">
        {{ option.name }}
    </button>
</div>
