<div class="card">
    <div class="card-header">
        Filtrer
    </div>
    <div class="card-body">
            <button *ngFor="let option of searchOptions" type="button" class="btn mx-1 my-1" (click)="updateOption(option)"
                    [ngClass]="
            {
                'btn-secondary': !option.isChecked,
                'btn-success': option.isChecked
            }">
                {{ option.name }}
            </button>
    </div>
</div>
