<div class="container">
	<div class="row justify-content-center">
		<div id="comments-container" class="col-12">
			<div class="stats-comments">
				
				<div class="row">
					<div class="col-6 title-comment">
						<h3>Commentaires</h3>
					</div>
					<div class="col-6 number-comment">
						<h4>{{comments.length}} commentaires</h4>
					</div>
				</div>
				
			</div>
			<div class="list-comment">
				<div *ngFor="let comment of comments" class="media">
					<svg class="bd-placeholder-img mr-3" width="64" height="64" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 64x64">
						<title>Image anonyme</title>
						<rect fill="#868e96" width="100%" height="100%"></rect>
						<text fill="#dee2e6" dy=".3em" x="40%" y="50%">A</text>
					</svg>
					<div class="media-body">
						<div class="media-heading">
							<h5 class="mt-0">Utilisateur anonyme</h5>
						</div>
						{{comment.content}}
					</div>
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Commenter" aria-label="Commenter" aria-describedby="button-addon2" [(ngModel)]="commentInput">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="createComment()" >Commenter</button>
				</div>
			</div>
		</div>
	</div>
</div>
